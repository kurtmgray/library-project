<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form-wrapper" style="display: none">
        <div class="form-container">
            <form class="form-content" id="form" action="script.js">
                <h2>Add a Book</h2>
                <label for="title">Title:</label><br>
                <input type="text" name="title" id="title"><br>
                <label for="author">Author:</label><br>
                <input type="text" name="author" id="author"><br>
                <label for="pages">Pages:</label><br>
                <input type="text" name="pages" id="pages"><br>
                <label for="read-status">Read yet?:</label>
                <input type="checkbox" name="read" id="read"><br>
                <input type="submit" class="submit" value="Submit">
                <button type="button" class="close">Close</button>
            </form>
        </div>        
    </div>
    <div class="library">
        <header>
            <p>My Library</p>
            <button class="open-form">Add Book</button>
        </header>
        <div class="card-container"> 
            <div class="card" style="display: none">
                <div class="card-content">
                    <h2 class="title">Book Title</h2>
                    <h3 class="author">Author Person</h3>
                    <p class="pages">number of pages</p>
                    <button class="read">Read Status: Yes</button>
                    <button class="remove">Remove Book</button>
                </div>    
            <button class="remove">Remove Book</button>
            </div>
        </div>       
    </div>

    <script src="script.js"></script>
</body>
</html>
